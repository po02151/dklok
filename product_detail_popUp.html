<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>제품소개/제품분류/계측장비 제품</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/9087f21017.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <link rel="stylesheet" href="/assets/css/import.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    
    <div id="download-modal" class="white-popup-block mfp-hide st1">
        <div class="colorBG"></div>
        <div class="info-regi-box">
            <button title="Close (Esc)" type="button" class="mfp-close">×</button>
            <div class="box">
                <div class="tit">
                    <div class="t1">회원님의 정보를 입력해 주시기 바랍니다.</div>
                    <div class="t2">(*)필수 입력항목입니다.</div>
                </div>
                <div class="input-row">
                    <label for="">이메일(*)</label>
                    <input type="email" id="dr_email" name="dr_email" required>
                </div>
                <div class="input-row">
                    <label for="">이름(*)</label>
                    <input type="text" id="dr_name" required>
                </div>
                <div class="input-row">
                    <label for="">기업명</label>
                    <input type="text" id="dr_company" required>
                    <p class="help-block">* 입력</p>
                </div>
                <div class="input-row">
                    <label for="">핸드폰(*)</label>
                    <input type="text" id="dr_mobile" required>
                    <p class="help-block">* 입력</p>
                </div>
                <div class="input-row">
                    <label for="">연락처</label>
                    <input type="text" id="dr_phone" required>
                    <p class="help-block">* 입력</p>
                </div>
            </div>
            <!-- box -->
            <div class="btn-wrap">
                <button type="button">SEND</button>
            </div>
            <!-- btn-wrap -->
        </div>
        <!-- info-regi-box -->
    </div>
    <!-- download-modal -->
    <!-- 개인정보 수집 끝 -->




</div>



</body>
</html>
